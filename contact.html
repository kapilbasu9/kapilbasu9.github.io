<!-- ===== Inline JS for AJAX submit (keeps this page self-contained) ===== -->
<script>
(function () {
  const form = document.getElementById('contactForm');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const status = document.getElementById('formStatus');
  const endpoint = 'https://formspree.io/f/xrbzrqkw';

  if (!form) return;

  function setStatus(message, type) {
    status.textContent = message;
    status.className = 'form-status ' + (type || '');
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    setStatus('', '');

    // Basic client-side validation
    const name = form.elements['name'].value.trim();
    const email = form.elements['email'].value.trim();
    const message = form.elements['message'].value.trim();
    const honeypot = form.elements['_gotcha'] ? form.elements['_gotcha'].value.trim() : '';

    if (honeypot) {
      // bot detected — silently fail
      return;
    }

    if (!name || !email || !message) {
      setStatus('Please fill all required fields.', 'error');
      return;
    }

    // disable button
    submitBtn.disabled = true;
    btnText.textContent = 'Sending...';

    // prepare payload for Formspree: JSON recommended for fetch
    const payload = {
      name,
      email,
      message,
      _subject: form.elements['_subject'] ? form.elements['_subject'].value : 'New message from portfolio site'
    };

    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        setStatus('Thanks — your message has been sent!', 'success');
        form.reset();
      } else {
        // try to parse error message from Formspree
        const data = await res.json().catch(() => null);
        const msg = (data && data.error) ? data.error : 'Submission failed. Please try again later.';
        setStatus(msg, 'error');
      }
    } catch (err) {
      setStatus('Network error — please check your connection and try again.', 'error');
      console.error('Form submission error:', err);
    } finally {
      submitBtn.disabled = false;
      btnText.textContent = 'Send Message';
    }
  });
})();
</script>
