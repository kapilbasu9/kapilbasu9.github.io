  <style>
    .contact-grid {

      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

    .sr-only {
      position: absolute !important;
      width: 1px; height:1px;
      padding:0; margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;

    .form-status {

    .form-status.success { color: #0a7f3a; }
    .form-status.error { color: #b00020; }

    /* SUCCESS ANIMATION */
    .status-animation {
      width: 60px;
      height: 60px;
      margin: 15px auto 0;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity .3s ease, transform .3s ease;
    }

    .status-animation.show {
      opacity: 1;
      transform: scale(1);
    }

    .tick-svg {
      width: 100%;
      height: 100%;
    }

    .tick-circle {
      stroke: #0a7f3a;
      stroke-width: 3;
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
      animation: circleDraw .6s forwards;
    }

    .tick-check {
      stroke: #0a7f3a;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: checkDraw .5s forwards;
      animation-delay: .6s;
    }

    @keyframes circleDraw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes checkDraw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

<!-- CONFETTI LIBRARY -->

<!-- FORM SUBMIT + CONFETTI -->
<script>
(function () {

  const form = document.getElementById('contactForm');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const status = document.getElementById('formStatus');
  const anim = document.getElementById('statusAnimation');

  function runConfetti() {
    // Main center burst
    confetti({
      particleCount: 200,
      spread: 70,
      startVelocity: 40,
      origin: { x: 0.5, y: 0.6 }
    });

    // Falling rain for 3 sec
    let duration = 3000;
    let end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        startVelocity: 15,
        ticks: 200,
        spread: 80,
        origin: {
          x: Math.random(),
          y: 0
        }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  }

  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    status.textContent = "";
    anim.classList.remove("show");
    submitBtn.disabled = true;
    btnText.textContent = "Sending...";

    const formData = new FormData(form);

    try {
      const res = await fetch(form.action, {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (res.ok && data.success) {
        status.textContent = "Thanks — your message has been sent!";
        status.className = "form-status success";

        anim.classList.add("show");
        runConfetti();

        form.reset();
      } else {
        status.textContent = "Submission failed. Please try again.";
        status.className = "form-status error";
      }

    } catch (err) {
      status.textContent = "Network error — please try again.";
      status.className = "form-status error";
      console.error(err);
    }

    submitBtn.disabled = false;
    btnText.textContent = "Send Message";
  });

})();
</script>
