<!-- FORM SUBMIT SCRIPT -->
<script>
(function () {

  const form = document.getElementById('contactForm');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const status = document.getElementById('formStatus');
  const endpoint = "https://formspree.io/f/xpwnrdez";

  if (!form) return;

  function setStatus(msg, type) {
    status.textContent = msg;
    status.className = "form-status " + (type || "");
  }

  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    setStatus("", "");

    const name = form.elements['name'].value.trim();
    const email = form.elements['email'].value.trim();
    const message = form.elements['message'].value.trim();
    const honeypot = form.elements['_gotcha'].value.trim();

    if (honeypot) return;  // bot protection

    if (!name || !email || !message) {
      setStatus("Please fill all required fields.", "error");
      return;
    }

    submitBtn.disabled = true;
    btnText.textContent = "Sending...";

    try {
      const formData = new FormData(form);

      const res = await fetch(endpoint, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (res.ok) {
        setStatus("Thanks — your message has been sent!", "success");
        form.reset();
      } else {
        const data = await res.json().catch(() => null);
        setStatus(
          (data && data.error) || "Submission failed. Please try again.",
          "error"
        );
      }

    } catch (err) {
      setStatus("Network error — please try again.", "error");
      console.error(err);
    }

    submitBtn.disabled = false;
    btnText.textContent = "Send Message";
  });

})();
</script>
